<div class="container">
<input [(ngModel)]="title">
</div>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">URL</th>
        <th scope="col">CREATED_AT</th>
        <th scope="col">AUTHOR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data1|search :title;let i=index" (click)="func(d)" (click)="setClickedRow(i)"  [class.active]="i == selectedRow" data-toggle="modal" data-target="#mymodal">
        <td>{{d.title}}</td>
        <td>{{d.url}}</td>
        <td>{{d.created_at|date:'EEEE'}}</td>
        <td>{{d.author}}</td>
      
      </tr>
   </tbody>
  </table>
  </div>
  <!--modal-->
  
  <div class="modal" id="mymodal" tabindex="-1" role="dialog" >
    <div class="modal-dialog-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       <pre>{{na|json}}</pre>
